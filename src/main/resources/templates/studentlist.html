<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
<script>
	function confirmDelete()
	{
		return confirm("Do you wish to Delete ?");
	}
</script>
</head>
<body>
	
	<a th:href="@{/registerStudent}" class="btn btn-primary btn-sm mb-3">Add Student</a>
	
	<center><h3>List Of Students</h3></center>
<table border="1" class="table table-striped table-bordered table-hover">
        <thead class="thead-dark">
            <tr>
               
                <th>First Name</th>
                <th>Last Name</th>
                <th>Date Of Birth</th>
                <th>Gender</th>
                <th>Email</th>
                <th>Percentage</th>
                <th>Update</th>
                <th>Delete</th>
             </tr>
        </thead>
        <tbody>
            <tr th:each="student : ${students}">         
                <td th:text="${student.firstName}"></td>
                <td th:text="${student.lastName}"></td>
                <td th:text="${student.dob}"></td>
                <td th:text="${student.gender}"></td>
                <td th:text="${student.email}"></td>
                <td th:text="${student.percentage}"></td>
                <td><a th:href="@{/updateStudentForm/{rno} (rno=${student.rno})}" class="btn btn-primary btn-sm mb-3">Update</a></td>
                <td><a th:href="@{/deleteStudentFE/{rno} (rno=${student.rno})}" class="btn btn-danger btn-sm mb-3" onclick="return confirmDelete()">Delete</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
